{% extends "base.html" %}

{% block content %}
    <h1>Submit Text or File</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>{{ form.text_area.label }}<br>{{ form.text_area() }}</p>
        <p>{{ form.file_upload.label }}<br>{{ form.file_upload() }}</p>
        <div>
          {{ form.parser_selection.label}}<br>
          {{ form.parser_selection}}
        </div>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
